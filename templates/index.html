<!DOCTYPE html>
<html>
<head>
    <title>CSV File Formatter</title>
</head>
<body>
    <h1>Selecione um arquivo CSV para formatação</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="csv_file" accept=".csv">
        <input type="submit" value="Formatar CSV">
    </form>
</body>
</html>
